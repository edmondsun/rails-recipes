name: alfred CI

on:
  push:
    branches: [ master ]

jobs:
  pre_inspection:
    name: Publish and inspect code
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Install gems
        run: |
          gem install brakeman
          gem install rubycritic
      - shell: bash
        run: |
          brakeman -o brakeman_dist 
          rubycritic -o rubycritic_dist || exit 0
      - name: Upload Brakeman report
        uses: actions/upload-artifact@v2
        with:
          name: brakeman_report
          path: brakeman_dist
      - name: Upload Rubycritic report
        uses: actions/upload-artifact@v2
        with:
          name: rubycritic_report
          path: rubycritic_dist

  download_inspection_report:
    name: Display Brakeman results
    needs: pre_inspection
    runs-on: ubuntu-18.04
    steps:
      - name: Download Brakeman report
        uses: actions/download-artifact@v2
        with:
          name: brakeman_report
          retention-days: 3
      - name: Print the final result
        shell: bash
        run: |
          value=`cat brakeman`
          echo The result is $value

    name: Display rubycritic results
    needs: pre_inspection
    runs-on: ubuntu-18.04
    steps:
      - name: Download Brakeman report
        uses: actions/download-artifact@v2
        with:
          name: rubycritic_report
          retention-days: 3

